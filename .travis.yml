language: node_js
node_js:
  - node
  - lts/*
cache: yarn
deploy:
  - provider: script
    script: bash scripts/deploy.sh $EXPO_USERNAME $EXPO_PASSWORD staging
    on:
      branch: master
  - provider: script
    script: bash scripts/deploy.sh $EXPO_USERNAME $EXPO_PASSWORD default
    on:
      branch: master