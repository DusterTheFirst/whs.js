# Javascript Node CircleCI 2.0 configuration file
version: 2
jobs:
    doctor:
        docker:
            - image: circleci/node:latest
        steps:
            - checkout
            - restore_cache:
                key: dependency-cache-{{ checksum "yarn.lock" }}
            - run:
                name: Install dependencies
                command: npm i
            - save_cache:
                key: dependency-cache-{{ checksum "yarn.lock" }}
                paths:
                    - node_modules
            - run: node doctor

    test:
        docker:
            - image: circleci/node:latest

        steps:
            - checkout
            - restore_cache:
                keys:
                    - dependency-cache-{{ checksum "package.json" }}
                    - dependency-cache-
            - run: 
                name: Install Dependencies
                command: npm i
            - save_cache:
                paths:
                    - node_modules
                    - .jest
                key: dependency-cache-{{ checksum "package.json" }}
            - run: 
                name: Run Tests
                command: npm run ci-test

    lint:
        docker:
            - image: circleci/node:latest
        steps:
            - checkout
            - restore_cache:
                key: dependency-cache-{{ checksum "package.json" }}
            - run: npm lint

workflows:
    version: 2
    whs.js:
        jobs:
            - test
            - lint
            - doctor